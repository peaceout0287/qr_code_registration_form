<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow-lg p-4 mb-5 bg-body rounded" style="max-width: 600px; margin: 0 auto;">
            <h1 class="mb-4 text-primary">Welcome to QR Registration</h1>
            <div class="mb-4">
                <p class="lead" th:text="${message}"></p>
                <img th:src="@{/qrcode}" alt="QR Code" class="img-fluid" style="max-width: 250px;">
            </div>
            <div class="mt-3">
                <p class="text-muted">Scan this QR code with your mobile device to register</p>
            </div>
        </div>
    </div>
</body>
</html>
